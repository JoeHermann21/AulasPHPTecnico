<html>
	<head>
		<meta charset="utf-8"/>
		<title>Javascript - Terceiro Projeto</title>
	</head>
	<body>
		<div onmousedown="mDown(this)" onmouseup="mUop(this)"
		style="background-color:#D94A38;width:90;height:20px;padding:40px;">
		
		<script>
			function mDown(obj){
				obj.style.backgroundColor="1ec5e5";
				obj.innerHTML="Solte o clique";
			}
			function mUp(obj){
				obj.style.backgroundColor="D94A38";
				obj.innerHTML="Obrigado";
			}
		</script>
	</body>
</html>
